version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: arcade_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: arcade_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
